<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>爱阅读注册</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<form accept-charset="utf-8" action="/doregister" >
    <div>
        <label>用户名称</label><input type="text" id="username" placeholder=" 用户名"
                                  name="username" required><br> <br>
    </div>
    <div>
        <label>登录密码</label><input type="password" id="password"
                                  placeholder=" 密码" required name="password"><br> <br>
    </div>
    <div>
        <label>确认密码</label><input type="password" id="password2"
                                  placeholder=" 确认密码" required name="password2"><br>
        <br>
    </div>
    <div>
        <span>已有账号去</span><a href="/login">登录</a> <input type="submit"
                                                               value="同意协议并注册" />
    </div>
</form>
</body>
</html>
